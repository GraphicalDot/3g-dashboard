{% extends 'home.html' %}
{% block body%}
    <a class="waves-effect waves-light btn-large" href="{% url 'task_management:assign_task' %}">Assign new Task</a>
    {% if tasks %}
        {% for task in tasks %}
            <div class="row">
                <div class="col s12 m4">
                  <div class="card blue-grey darken-2">
                    <div class="card-content white-text">
                      <span class="card-title">{{ task.title }}</span>
                      <p>{{ task.description }}</p>
                    </div>
                    <div class="card-action">
                        <a href="{% url 'task_management:task' task.id%}">Open task</a>
                        <a href="{% url 'task_management:delete_task' task.id%}">Delete Task</a>
                        <!--<a href="#">Mark as complete</a>-->
                    </div>
                  </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <h3 style="color: red">No Tasks; assign new tasks !</h3>
        <a class="waves-effect waves-light btn-large" href="{% url 'task_management:assign_task' %}">Assign Task</a>
    {% endif %}
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
{% endblock %}
