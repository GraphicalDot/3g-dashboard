{% extends 'home.html' %}
{% block body%}
    {% if tasks %}
        {% for task in tasks %}
            <div class="row">
                <div class="col m12 l12">
                    <div class="card blue-grey darken-2">
                        <div class="card-content white-text">
                            <span class="card-title">{{ task.title }} </span>
                            <span class="card-title right green-text">Task Status: {{ task.status }}</span>
                            <p>{{ task.description }}</p>
                        </div>
                        <div class="card-action">
                            <a class="waves-effect waves-light btn" href="{% url 'task_management:upload' task.id %}">Start uploading</a>
                            <a class="waves-effect waves-light btn" href="{% url 'task_management:task_complete' task.id %}">Mark as complete</a>
                            <span class="white-text right">Due Date: {{ task.due_date }}</span>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <h3 style="color: green">No tasks!!!</h3>
    {% endif %}
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
{% endblock %}
